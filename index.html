<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Carson Shook</title>
        {% include head.html %}
    </head>
    <body id="index">
		{% include navigation.html %} 
		<main>
			<div class="content-wrap">
                <div class="centering">
                    <br><br>
                    <a href="http://github.com/Carson-Shook/cursed-breakout" class="nolinkstyle">
                        <img src="img/cursedbreakoutblock.png" id="featuredproject" alt="cursed breakout" title="cursed breakout"/>
                    </a>
                    <br><br><br><br><br>
                </div>
            </div>
            <div id="latestpost">
                <div class="content-wrap">
                    <div class="centering">
                        <h1>Latest Blog Post</h1>
                    </div>
                    {% for post in site.posts limit:1 %}
                    <a href="{{ post.url }}" class="nolinkstyle"><div class="postblock">
                        <h2 id="latesttitle">{{ post.title }}</h2>
                        <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
                        {{ post.content | truncatewords: 50 }}
                    </div></a>
                    {% endfor %}
                </div>
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
